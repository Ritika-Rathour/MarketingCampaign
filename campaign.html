<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Market Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .stock.green {
            border-left: 5px solid #4caf50;
        }
        .stock.red {
            border-left: 5px solid #f44336;
        }
        #stock-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #fetch-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fetch-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Stock Market Analysis</h1>
        <input type="text" id="stock-input" placeholder="Enter Stock Symbol (e.g., AAPL, TSLA)">
        <button id="fetch-button">Fetch Stock Data</button>
        <div id="stock-data"></div>
    </div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', () => {
            const symbol = document.getElementById('stock-input').value.trim();
            if (!symbol) {
                alert('Please enter a stock symbol.');
                return;
            }

            const apiKey = 'YOUR_API_KEY'; // Replace with your API key
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const stockData = data['Global Quote'];
                    if (!stockData) {
                        alert('Invalid stock symbol or no data available.');
                        return;
                    }

                    const { 
                        '01. symbol': stockSymbol, 
                        '05. price': price, 
                        '09. change': change, 
                        '10. change percent': changePercent 
                    } = stockData;

                    const stockDiv = document.createElement('div');
                    stockDiv.className = `stock ${parseFloat(change) >= 0 ? 'green' : 'red'}`;
                    stockDiv.innerHTML = `
                        <span><strong>${stockSymbol}</strong></span>
                        <span>Price: $${parseFloat(price).toFixed(2)}</span>
                        <span>${change} (${changePercent})</span>
                    `;

                    const stockDataContainer = document.getElementById('stock-data');
                    stockDataContainer.innerHTML = '';
                    stockDataContainer.appendChild(stockDiv);
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    alert('Failed to fetch stock data. Please try again later.');
                });
        });
    </script>
</body>
</html>
