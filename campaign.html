<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Marketing Campaign Manager</title>
  <link rel="stylesheet" href="Digital.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Marketing Campaign Manager</h1>
    </header>
    <section class="form-section">
      <h2>Add a New Campaign</h2>
      <form id="campaignForm">
        <div class="form-group">
          <label for="campaignName">Campaign Name</label>
          <input type="text" id="campaignName" name="campaignName" required>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="form-group">
          <label for="budget">Budget ($)</label>
          <input type="number" id="budget" name="budget" required>
        </div>
        <button type="submit">Add Campaign</button>
      </form>
    </section>
    <section class="campaign-list">
      <h2>Active Campaigns</h2>
      <table id="campaignTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Budget ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Campaign rows will be added here -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="Digital.js"></script>
</body>
</html>
